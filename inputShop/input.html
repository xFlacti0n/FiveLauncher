<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
<div class="box">
  <div class="header"></div>
  <div class="input">
    <input class="value" min="0" max="9999999999" id="input1" oninput="validity.valid||(value='');"></input>
    <div class="accept"><i class="fas fa-check"></i></div>
  </div>
  <div class="placeholder">Gebe die Anzahl ein!</div>
</div>

<script>
  window.onload = function() {
    var input = document.getElementsByClassName("value")[0].focus();
  }

  var trigger = '';
  var num = false;
  var split = false;

  function setSplit(sp) {
    split = sp;
  }

  function setNum(np) {
    num = np;
  }

  function setTrigger(name) {
    trigger = name;
  }

  window.addEventListener("keydown", function (event) {
    var key = event.keyCode;
    if (key == 13) {
      if (document.getElementById("input1").value === '') return;

      if (num === true) {
        if (!isNaN(document.getElementById("input1").value)) return;
      }
      mp.trigger("sendInputShop", trigger, document.getElementById("input1").value);
    }
  });
</script>
